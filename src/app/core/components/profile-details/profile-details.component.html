<po-page-slide p-size="sm" p-title="Meu perfil" data-cy="profile-detail">
  <div class="po-row">
    <po-avatar [p-src]="user?.image" p-size="xl" class="po-xl-3"></po-avatar>
    <po-container class="po-xl-9">
      <po-info p-label="Nome completo" [p-value]="user?.name" data-cy="profile-name"></po-info>
      <po-info p-label="Email" [p-value]="user?.email" data-cy="profile-email"></po-info>
    </po-container>
  </div>
</po-page-slide>
