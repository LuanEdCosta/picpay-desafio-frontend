<header *ngIf="getUser | async as user" class="header-container">
  <img src="../../../../assets/images/white-logo.svg" alt="PayFirst Logo" />

  <div class="header-user-content">
    <po-dropdown p-label="+" [p-actions]="actions" class="po-mr-2"></po-dropdown>
    <po-avatar [p-src]="user.image"></po-avatar>
  </div>
</header>
