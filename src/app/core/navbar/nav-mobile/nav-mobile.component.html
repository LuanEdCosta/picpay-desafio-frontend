<div class="md:hidden" id="mobile-menu">
  <div class="pt-4 pb-3 border-t border-gray-700">
    <div class="flex items-center px-5">
      <div class="flex-shrink-0">
        <img class="h-10 w-10 rounded-full" src="assets/avatar.png" alt="Avatar Mobile" />
      </div>
      <div class="ml-3">
        <div class="text-base font-medium leading-none text-white">{{ user.name }}</div>
        <div class="text-sm font-medium leading-none text-gray-400">{{ user.email }}</div>
      </div>
    </div>

    <div class="mt-3 px-2 space-y-1">
      <a
        [routerLink]="['/profile']"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-700"
        >Seu Perfil</a
      >
      <a
        (click)="onLogOut()"
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-blue-700"
        >Log out</a
      >
    </div>
  </div>
</div>
