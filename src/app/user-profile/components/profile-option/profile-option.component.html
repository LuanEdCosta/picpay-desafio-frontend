<div class="profile-option">
  <div class="profile-option-content">
    <i-feather
      class="profile-option-content-icon"
      [name]="iconName"
    ></i-feather>

    <div class="profile-option-content-title">{{ optionTitle }}</div>

    <div class="profile-option-content-subtitle">
      {{ subtitle }}
    </div>
  </div>

  <div class="profile-option-action">{{ actionText }}</div>
</div>
