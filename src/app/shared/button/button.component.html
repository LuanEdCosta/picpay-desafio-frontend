<button
  [type]="buttonType"
  class="
    w-full
    flex
    justify-center
    py-2
    px-4
    border border-transparent
    text-sm
    uppercase
    font-medium
    rounded
    text-white
    bg-blue-600
    hover:bg-blue-700
    focus:outline-none focus:border-blue-700 focus:shadow-outline-indigo
    active:bg-blue-700
    transition
    duration-150
    ease-in-out
  "
  (click)="onClick()"
>
  {{ buttonLabel }}
</button>
