<div class="container">
  <label
    class="label background-color-{{ color }}"
    [for]="labelFor"
    *ngIf="!!label"
  >
    {{ label }}
  </label>

  <div [ngClass]="{ content: true, 'content-small': size === 'small' }">
    <ng-content select="[left]"></ng-content>

    <div class="content-input input-background-color-{{ color }}">
      <ng-content></ng-content>
    </div>

    <ng-content select="[right]"></ng-content>
  </div>
</div>
