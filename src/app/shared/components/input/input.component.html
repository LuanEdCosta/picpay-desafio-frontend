<div class="input">
  <label
    class="input-label input-label-bg-{{ color }}"
    [for]="labelFor"
    *ngIf="!!label"
  >
    {{ label }}
  </label>

  <div
    [ngClass]="{
      'input-contents': true,
      'input-contents-small': size === 'small'
    }"
  >
    <ng-content select="[left]"></ng-content>

    <div class="input-content-center input-content-center-bg-{{ color }}">
      <ng-content></ng-content>
    </div>

    <ng-content select="[right]"></ng-content>
  </div>
</div>
