<app-modal-backdrop *ngIf="isOpen" (click)="closeAlertModal()">
  <app-modal-dialog size="small" (click)="stopPropagation($event)">
    <app-modal-header
      [modalTitle]="modalTitle"
      (closeModal)="closeAlertModal()"
    ></app-modal-header>

    <ng-content></ng-content>
  </app-modal-dialog>
</app-modal-backdrop>
