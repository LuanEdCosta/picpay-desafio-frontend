<button
  [ngClass]="{
    button: true,
    'button-with-icon': withIcon,
    'button-small': size === 'small',
    'button-accent': color === 'accent',
    'button-snow': color === 'snow',
    'button-danger': color === 'danger',
    'button-white': color === 'white'
  }"
  [type]="type"
>
  <ng-content></ng-content>
</button>
