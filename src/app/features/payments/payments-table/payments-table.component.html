<table class="min-w-full rounded">
  <thead class="border-b-2 border-gray-border">
    <tr>
      <th *ngFor="let col of colsHeader" scope="col" class="px-6 py-3 text-left text-xs text-gray-secondary">
        <div class="flex gap-3">
          {{ col.header }}
          <svg
            class="cursor-pointer"
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            (click)="onSort(col.sort)"
          >
            <path
              d="M4 0.958374C3.78168 0.958374 3.61473 1.07837 3.40925 1.26837L0.51113 3.98337C0.348459 4.13837 0.25 4.36337 0.25 4.59837C0.25 5.08837 0.601027 5.43337 0.960616 5.43337C1.14041 5.43337 1.32021 5.34837 1.48288 5.19337L4 2.86337L6.51284 5.19337C6.67979 5.34837 6.85531 5.43337 7.03938 5.43337C7.39897 5.43337 7.75 5.08837 7.75 4.59837C7.75 4.36337 7.65154 4.13837 7.48459 3.98337L4.59075 1.26837C4.38527 1.07337 4.21832 0.958374 4 0.958374ZM4 13.0417C4.21832 13.0417 4.38527 12.9217 4.59075 12.7267L7.48459 10.0167C7.65154 9.86171 7.75 9.63671 7.75 9.39671C7.75 8.90671 7.39897 8.56171 7.03938 8.56171C6.85531 8.56171 6.67979 8.65171 6.51284 8.80171L4 11.1317L1.48288 8.80171C1.32021 8.65171 1.14041 8.56171 0.960616 8.56171C0.601027 8.56171 0.25 8.90671 0.25 9.39671C0.25 9.63671 0.348459 9.86171 0.51113 10.0167L3.40925 12.7267C3.61473 12.9217 3.78168 13.0417 4 13.0417Z"
              fill="#2D3540"
            />
          </svg>
        </div>
      </th>

      <th scope="col">
        <span class="sr-only">Editar</span>
      </th>
    </tr>
  </thead>

  <tbody class="bg-white">
    <tr *ngFor="let payment of payments; let odd = odd; let idx = index" [class.bg-gray-zebra]="odd">
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-black-secondary">{{ payment.name }}</div>
        <div class="text-sm text-gray-dark">@{{ payment.username }}</div>
      </td>

      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-black-secondary">{{ payment.title }}</div>
      </td>

      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-black-secondary">{{ payment.date | date: 'd MMM y' }}</div>
        <div class="text-sm text-gray-dark">{{ payment.date | date: 'h:mm a' }}</div>
      </td>

      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-black-secondary">{{ payment.value | currency: 'BRL':true }}</div>
      </td>

      <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex payments-start">
          <div class="flex payments-center h-5">
            <input
              [id]="'payed-' + idx"
              type="checkbox"
              [checked]="payment.isPayed"
              class="focus:ring-indigo-dark h-4 w-4 text-indigo-600 border-gray-300 rounded"
              (change)="payedChange(payment.id, $event)"
            />
          </div>
        </div>
      </td>

      <td class="py-4 flex gap-4">
        <img class="cursor-pointer" src="assets/pen.svg" alt="Editar" (click)="onEdit(payment)" />
        <img class="cursor-pointer" src="assets/times-circle.svg" alt="Excluir" (click)="onDelete(payment)" />
      </td>
    </tr>
  </tbody>
</table>
