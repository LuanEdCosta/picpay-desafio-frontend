<nav class="flex items-center" aria-label="Pagination">
  <a
    class="cursor-pointer px-2 py-2 border-none text-sm font-medium text-gray-500 hover:bg-gray-50"
    (click)="onPreviousClick()"
  >
    <span class="sr-only">Anterior</span>
    <!-- chevron-left -->
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path
        fill-rule="evenodd"
        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd"
      />
    </svg>
  </a>

  <a
    *ngFor="let pageNumber of [1, 2, 3, 4, 5]"
    aria-current="page"
    class="cursor-pointer px-2 py-1 mx-0.5 border-none text-xs font-bold"
    [ngClass]="{ 'cursor-default bg-blue-600 text-white rounded': pageSelected === pageNumber }"
    (click)="onPaginationClick(pageNumber)"
  >
    {{ pageNumber }}
  </a>

  <a
    class="cursor-pointer px-2 py-2 border-none text-sm font-medium text-gray-500 hover:bg-gray-50"
    (click)="onNextClick()"
  >
    <span class="sr-only">Pr√≥ximo</span>
    <!-- chevron-right -->
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path
        fill-rule="evenodd"
        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
</nav>
