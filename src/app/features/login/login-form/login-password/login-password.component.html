<div class="relative" [formGroup]="parent">
  <label for="password" class="font-body absolute left-0 -top-3.5 ml-3.5 px-1 bg-gray-100 text-base"> Senha </label>
  <input
    id="password"
    name="password"
    [type]="toggled ? 'text' : 'password'"
    formControlName="password"
    class="h-10 w-full border border-gray-300 rounded p-4 text-gray-600 bg-gray-100 focus:outline-none"
  />

  <div class="absolute inset-y-0 right-0 flex items-center px-2">
    <label class="text-sm text-gray-600" (click)="onToggleChange()">
      <img
        class="px-2 py-1 text-gray-300 hover:text-gray-400 cursor-pointer"
        src="/assets/eye.svg"
        alt="Password Eye"
        *ngIf="!toggled"
      />
      <img
        class="px-2 py-1 text-gray-300 hover:text-gray-400 cursor-pointer"
        src="/assets/eye-slash.svg"
        alt="Password Eye Toggled"
        *ngIf="toggled"
      />
    </label>
  </div>
</div>

<div
  *ngIf="password?.invalid && (password?.dirty || password?.touched || touchedButton)"
  class="font-medium text-red-500 text-xs mt-1 ml-1"
>
  <div *ngIf="password?.errors?.required">Senha é obrigatório.</div>
</div>
